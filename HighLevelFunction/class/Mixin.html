<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      "use strict";
      let sayHiMixin = {
        sayHi() {
          console.log(`hi`);
        },
        sayBye() {
          console.log(`bye`);
        },
      };

      class User {
        constructor(name) {
          this.name = name;
        }
      }

      Object.assign(User.prototype, sayHiMixin);
      new User("chen").sayHi();
    </script>
  </body>
