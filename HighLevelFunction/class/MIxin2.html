<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let sayMixin = {
        say(phrase) {
          console.log(phrase);
        },
      };

      let sayHiMixin = {
        __proto__: sayMixin,
        sayHi() {
          // 调用父类方法
          super.say(`Hello ${this.name}`); // (*)
        },
        sayBye() {
          super.say(`Bye ${this.name}`); // (*)
        },
      };

      class User {
        constructor(name) {
          this.name = name;
        }
      }
      Object.assign(User.prototype, sayHiMixin);
      new User("chen").sayHi();
    </script>
  </body>
</html>
