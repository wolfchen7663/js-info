<body>
    <script>
        "use strict";
        Function.prototype.defer = function (ms) {
            setTimeout(this, ms);// 注意这里this的妙用
        }
        function f() {
            console.log(`i am ok`);
        }
        f.defer(1000);
    </script>
</body>
