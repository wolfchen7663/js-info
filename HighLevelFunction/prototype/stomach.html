<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let hamster = {
        stomach = [],

        eat(food) {
          this.stomach.push(food);
        },
      };

      let speedy = {
        __proto__: hamster,
      };

      let lazy = {
        __proto__: hamster,
      };

      // 这只仓鼠找到了食物
      speedy.eat("apple");
      alert(speedy.stomach); // apple

      // 这只仓鼠也找到了食物，为什么？请修复它。
      alert(lazy.stomach); // apple
    </script>
  </body>
</html>
