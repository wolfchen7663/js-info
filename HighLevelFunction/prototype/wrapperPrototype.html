<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      Function.prototype.defer = function (ms) {
        let f = this;
        return function (...args) {
          setTimeout(() => f.apply(this, args), ms);
        };
      };

      function f(a, b) {
        console.log(a + b);
      }

      f.defer(1000)(1, 2); // 1 秒后显示 3
    </script>
  </body>
</html>
