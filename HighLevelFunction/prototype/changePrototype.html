<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function Rabbit() {
        }
        Rabbit.prototype = {
            eats: true,
        }
        let rabbit = new Rabbit();
        Rabbit.prototype = {};
        console.log(rabbit.eats); // true

        // 先new再改变prototype只对后来的new 出来的对象有影响，对之前的没有影响。

    </script>
</body>
</html>
