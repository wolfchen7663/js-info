<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function slow(x) {
        console.log(`called with ${x}`);
        return x;
      }

      function cachingDecorator(func) {
        let cache = new Map();

        return function (x) {
          if (cache.has(x)) {
            return cache.get(x);
          }
          let result = func(x);
          cache.set(x, result);
          return result;
        };
      }

      slow = cachingDecorator(slow);
      console.log(slow(1));
      console.log("again:" + slow(1));
    </script>
  </body>
</html>
