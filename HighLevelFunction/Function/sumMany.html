<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function sumMany(a) {
        let currentSum = a;
        function f(b) {
          currentSum += b;
          return f;
        }
        f.toString = function () {
          return currentSum;
        };
        return f;
      }
      console.log(sumMany(1)(3)(9));
    </script>
  </body>
</html>
