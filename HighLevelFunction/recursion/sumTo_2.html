  <body>
    <script>
      // 编写一个函数 sumTo(n) 计算 1 + 2 + ... + n 的和。
      function sumTo(n) {
        if (n == 1) return 1;
        return n + sumTo(n - 1);
      }
      let start = Date.now();
      console.log(sumTo(100000000));
      let end = Date.now();
      let time = end - start;
      console.log(time);
    </script>
  </body>
