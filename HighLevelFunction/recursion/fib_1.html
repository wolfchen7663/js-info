<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fib(n) {
        if (n == 1 || n == 2) {
          return 1;
        } else {
          return fib(n - 2) + fib(n - 1);
        }
      }
      console.log(fib(3));
    </script>
  </body>
</html>
