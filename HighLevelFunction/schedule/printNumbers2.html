<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function printNumbers(from, to) {
        let num = from;
        let time = setTimeout(function count() {
          console.log(num++);
          time = setTimeout(count, 1000);
          if (num == to + 1) {
            clearTimeout(time);
          }
        }, 1000);
      }
      printNumbers(1, 4);
    </script>
  </body>
</html>
