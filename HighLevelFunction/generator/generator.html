<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function* generateSequence(start, end) {
            for(let i = start; i <=end; i ++) {
                yield i;
            }
        }

        for(let value of generateSequence(1, 5)) {
            console.log(value);
        }
    </script>
</body>
</html>
