<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let user = {
        name: "chen",
        age: 30,
      };

      user = new Proxy(user, {
        get(target, prop) {
          return Reflect.get(target, prop, receiver);
        },
        set(target, prop, val) {
          return Reflect.set(target, prop, val, receiver);
        },
      });

      let name = user.name;
      user.name = "Pete";
    </script>
  </body>
</html>
