<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        function delay(f, ms) {
            return function() {
                setTimeout(() => {
                    f.apply(this, arguments)
                }, ms);
            }
        }

        function sayHi(user) {
            console.log(`hello ${user}`);
        }

        sayHi = delay(sayHi, 3000);
        sayHi("John");
    </script>
</body>
</html>
