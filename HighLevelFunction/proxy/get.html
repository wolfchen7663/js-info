<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let numbers = [0, 1, 2];
      numbers = new Proxy(numbers, {
        get(target, prop) {
          if (prop in target) {
            return target[prop];
          } else {
            return 0;
          }
        },
      });
 
      console.log(numbers[1]);  // 1
      console.log(numbers[11]); // 0
    </script>
  </body>
</html>
