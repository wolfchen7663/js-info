<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let user = {
        name: "John",
        age: 30,
        _password: "***",
      };

      user = new Proxy(user, {
        ownKeys(target) {
          return Object.keys(target).filter((key) => !key.startsWith("_"));
        },
      });

      for (let key in user) {
        console.log(key);
      }

      console.log(Object.keys(user));
      console.log(Object.values(user));
    </script>
  </body>
</html>
