<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        async function f() {
            let promise = new Promise((resolve, reject)=>{
                setTimeout(() => {
                   resolve("done"); 
                }, 1000);
            });

            let result = await promise;

            console.log(result);
        }

        f();
    </script>
</body>
</html>
