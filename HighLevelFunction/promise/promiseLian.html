<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve(1);
        }, 1000);
      })
        .then(function (result) {
          console.log(result);
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve(result * 2);
            }, 1000);
          });
        })
        .then(function (result) {
          console.log(result);
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve(result * 2);
            }, 1000);
          });
        })
        .then(function (result) {
          console.log(result);
        });
    </script>
  </body>
</html>
