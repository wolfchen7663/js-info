<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="button">Click to hide the text</button>
    <div class="textToHidden">This is the text waiting hide</div>
    <script>
      "use strict";
      let button = document.querySelector(".button");
      let textToHidden = document.querySelector(".textToHidden");
      button.addEventListener("click", (event) => {
        event.currentTarget.style.display = "none";
        
      });
    </script>
  </body>
</html>
