  <body>
    <script>
      function getLastDayOfMonth(year, month) {
          // 这里的0表示的是上一个月的最后一天
          return new Date(year, month+1, 0).getDate();
        //   return new Date(year, month).getMonth();
      }
      console.log(getLastDayOfMonth(2012, 1));
    </script>
