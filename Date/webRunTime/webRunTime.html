<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="wrt.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div>Loading.......</div>
      <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
    </main>
    <footer>you are so handsome</footer>
    <script>
      let originDate = new Date(2019, 4, 20);
      setInterval(() => {
        document.querySelector("div").innerHTML = `我们领证已经有: ${Math.floor(
          (Date.now() - originDate) / 1000 / 3600 / 24
        )} 天 ${new Date().getHours()} 小时 ${new Date().getMinutes()} 分钟 ${new Date().getSeconds()} 秒`;
      }, 1000);
      document.querySelector("span").addEventListener("click", (event) => {
        console.log(event.currentTarget);
        document.querySelector("div").style.display = "none";
        event.currentTarget.style.display = "none";
        sayHi();
      });
      function sayHi() {
          document.querySelector("footer").style.display = "block";
      }
    </script>
  </body>
</html>
