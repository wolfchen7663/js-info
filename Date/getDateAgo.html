  <body>
    <script>
        // give a date and a day , we should know the day it is.
      function getDateAgo(date, days) {
         return new Date(date.setDate(date.getDate() - days));
      }
      let date = new Date(2015, 0, 2);
      alert(getDateAgo(date, 1)); // 1, (1 Jan 2015)
    </script>
  </body>
