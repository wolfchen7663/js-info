<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 编写一个函数 getWeekDay(date) 以短格式
      // 来显示一个日期的星期数：‘MO’，‘TU’，‘WE’，‘TH’，‘FR’，‘SA’，‘SU’。
      function getWeekDay(date) {
        let week = ["SU", "MO", "TU", "WE", "TH", "FR", "SA"];
        return week[date.getDay()];
      }
    </script>
  </body>
</html>
