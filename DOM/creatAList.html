<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      function getAList() {
        let ul = document.createElement("ul");
        document.body.append(ul);
        while (true) {
          let text = prompt("Please tell us something? ");
          if (!text) break;
          let li = document.createElement("li");
          li.textContent = text;
          ul.append(li);
        }
      }

      getAList();
    </script>
  </body>
</html>
