<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul>
        <li>
          Animals
          <ul>
            <li>
              Mammals
              <ul>
                <li>Cows</li>
                <li>Donkeys</li>
                <li>Dogs</li>
                <li>Tigers</li>
              </ul>
            </li>
            <li>
              Other
              <ul>
                <li>Snakes</li>
                <li>Birds</li>
                <li>Lizards</li>
              </ul>
            </li>
          </ul>
        </li>
        <li>
          Fishes
          <ul>
            <li>
              Aquarium
              <ul>
                <li>Guppy</li>
                <li>Angelfish</li>
              </ul>
            </li>
            <li>
              Sea
              <ul>
                <li>Sea trout</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <script>
        "use strict";
        let lis = document.querySelectorAll("li");
        for(let li of lis) {
            let descentCount = li.querySelectorAll("li").length; // 后代的个数
            if(!descentCount) continue;
           li.firstChild.data += `[${descentCount}]`;
        }
    </script>
  </body>
</html>
