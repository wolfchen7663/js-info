<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      "use strict";
      let data = {
        Fish: {
          trout: {},
          salmon: {},
        },

        Tree: {
          Huge: {
            sequoia: {},
            oak: {},
          },
          Flowering: {
            "apple tree": {},
            magnolia: {},
          },
        },
      };

      function createTree(container, obj) {
        container.innerHTML = createTreeInnerHTML(obj);
      }

      function createTreeInnerHTML(obj) {
        let result = "";
        if (!Object.keys(obj).length) return;
        for (let key in obj) {
          let childrenUl = createTreeInnerHTML(obj[key]);
          if (childrenUl) {
            result += "<li>" + key + childrenUl + "</li>";
          } else {
            result += "<li>" + key + "</li>";
          }
        }
        return "<ul>" + result + "</ul>";
      }

      let container = document.querySelector(".container");
      createTree(container, data);
    </script>
  </body>
</html>
