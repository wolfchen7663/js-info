<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="colorClock.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <span class="hour">23</span>: <span class="min">41</span>:
        <span class="sec">12</span>
      </div>
      <div class="control">
        <a href="javascript:;" class="start">Start</a>
        <a href="javascript:;" class="stop">Stop</a>
      </div>
    </div>
    <script>
      "use strict";
      function update() {
        let clock = document.querySelector(".clock");
        let date = new Date();

        let hours = date.getHours();
        if (hours < 10) hours = "0" + hours;
        clock.children[0].innerHTML = hours;

        let minutes = date.getMinutes();
        if (minutes < 10) minutes = "0" + minutes;
        clock.children[1].innerHTML = minutes;

        let seconds = date.getSeconds();
        if (seconds < 10) seconds = "0" + seconds;
        clock.children[2].innerHTML = seconds;
      }

      let timerId;

      function clockStart() {
        timerId = setInterval(update, 1000);
        update();
      }

      function clockStop() {
        clearInterval(timerId);
      }

      clockStart();
      document.querySelector(".start").addEventListener("click", clockStart);
      document.querySelector(".stop").addEventListener("click", clockStop);
    </script>
  </body>
</html>
